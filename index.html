<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP Battleship</title>
  <script defer src="main.js"></script></head>
  <body>
    <header><h1 class="title">Battleship</h1></header>
    <main>
      <h2 class="game-status"></h2>
      <div class="gameboards">
        <div class="leftBoard">
          <h3 class="player-name p1"></h3>
          <div class="grid p1">
            <div class="grid-left-corner"></div>
            <div class="grid-letters">
              <div class="grid-letter">A</div>
              <div class="grid-letter">B</div>
              <div class="grid-letter">C</div>
              <div class="grid-letter">D</div>
              <div class="grid-letter">E</div>
              <div class="grid-letter">F</div>
              <div class="grid-letter">G</div>
              <div class="grid-letter">H</div>
              <div class="grid-letter">I</div>
              <div class="grid-letter">J</div>
            </div>
            <div class="grid-numbers">
              <div class="grid-number">1</div>
              <div class="grid-number">2</div>
              <div class="grid-number">3</div>
              <div class="grid-number">4</div>
              <div class="grid-number">5</div>
              <div class="grid-number">6</div>
              <div class="grid-number">7</div>
              <div class="grid-number">8</div>
              <div class="grid-number">9</div>
              <div class="grid-number">10</div>
            </div>
            <div class="grid-cells"></div>
          </div>
        </div>
        <div class="rightBoard">
          <h3 class="player-name p2"></h3>
          <div class="grid p2">
            <div class="grid-left-corner"></div>
            <div class="grid-letters">
              <div class="grid-letter">A</div>
              <div class="grid-letter">B</div>
              <div class="grid-letter">C</div>
              <div class="grid-letter">D</div>
              <div class="grid-letter">E</div>
              <div class="grid-letter">F</div>
              <div class="grid-letter">G</div>
              <div class="grid-letter">H</div>
              <div class="grid-letter">I</div>
              <div class="grid-letter">J</div>
            </div>
            <div class="grid-numbers">
              <div class="grid-number">1</div>
              <div class="grid-number">2</div>
              <div class="grid-number">3</div>
              <div class="grid-number">4</div>
              <div class="grid-number">5</div>
              <div class="grid-number">6</div>
              <div class="grid-number">7</div>
              <div class="grid-number">8</div>
              <div class="grid-number">9</div>
              <div class="grid-number">10</div>
            </div>
            <div class="grid-cells"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
